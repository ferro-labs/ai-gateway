# Edge workflow â€” triggers on pushes to main.
# Builds and pushes the edge Docker image to ghcr.io so users can test the absolute
# latest code without waiting for a versioned release.

name: Edge Docker Build

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: read        # read repository code
  packages: write       # push to ghcr.io

jobs:
  docker:
    name: Build & Push Edge Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=edge

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
